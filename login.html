<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logowanie - Planning Task Manager</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto',sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .login-container{background:#fff;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,.3);overflow:hidden;max-width:400px;width:100%}
    .login-header{background:linear-gradient(135deg,#ff8c42 0%,#ff6b35 100%);color:#fff;padding:40px 30px;text-align:center}
    .login-header h1{font-size:28px;margin-bottom:10px;font-weight:600}
    .login-header p{opacity:.9;font-size:14px}
    .login-form{padding:40px 30px}
    .form-group{margin-bottom:25px}
    .form-group label{display:block;margin-bottom:8px;color:#333;font-weight:500;font-size:14px}
    .form-group input{width:100%;padding:12px 15px;border:2px solid #e0e0e0;border-radius:10px;font-size:15px;transition:all .3s ease;outline:none}
    .form-group input:focus{border-color:#ff8c42;box-shadow:0 0 0 3px rgba(255,140,66,.1)}
    .form-group input::placeholder{color:#999}
    .login-button{width:100%;padding:14px;background:linear-gradient(135deg,#ff8c42 0%,#ff6b35 100%);color:#fff;border:none;border-radius:10px;font-size:16px;font-weight:600;cursor:pointer;transition:all .3s ease;margin-top:10px}
    .login-button:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(255,140,66,.4)}
    .login-button:disabled{background:#ccc;cursor:not-allowed}
    .error-message{background:#fee;color:#c33;padding:12px 15px;border-radius:10px;margin-bottom:20px;font-size:14px;display:none;border-left:4px solid #c33}
    .error-message.show{display:block}
    .spinner{display:inline-block;width:16px;height:16px;border:3px solid rgba(255,255,255,.3);border-radius:50%;border-top-color:#fff;animation:spin 1s ease-in-out infinite;margin-right:8px}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Planning Task Manager</h1>
      <p>Zaloguj się aby kontynuować</p>
    </div>

    <div class="login-form">
      <div id="errorMessage" class="error-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Nazwa użytkownika</label>
          <input type="text" id="username" name="username" placeholder="Wpisz nazwę użytkownika" required autocomplete="username"/>
        </div>

        <div class="form-group">
          <label for="password">Hasło</label>
          <input type="password" id="password" name="password" placeholder="Wpisz hasło" required autocomplete="current-password"/>
        </div>

        <button type="submit" class="login-button" id="loginButton">Zaloguj się</button>
      </form>
    </div>
  </div>

  <script>
    // jeśli już zalogowany → przejdź do aplikacji
    (function ensureNotLogged() {
      try {
        if (localStorage.getItem('ptm_logged_in')) {
          window.location.replace('./index.html');
        }
      } catch (_) {}
    })();

    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const errorMessage = document.getElementById('errorMessage');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      setTimeout(() => errorMessage.classList.remove('show'), 4000);
    }

    async function doLogin(username, password) {
      const resp = await fetch('./users.json', { cache: 'no-store' });
      if (!resp.ok) throw new Error('users.json niedostępny');
      const users = await resp.json();
      const found = users.find(u => u.username === username && u.password === password);
      if (!found) return false;

      localStorage.setItem(
        'ptm_logged_in',
        JSON.stringify({ username: found.username, name: found.fullName || found.username })
      );
      return true;
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        showError('Proszę wypełnić wszystkie pola');
        return;
      }

      loginButton.disabled = true;
      loginButton.innerHTML = '<span class="spinner"></span>Logowanie...';
      errorMessage.classList.remove('show');

      try {
        const ok = await doLogin(username, password);
        if (ok) {
          window.location.href = './index.html';
        } else {
          showError('Nieprawidłowa nazwa użytkownika lub hasło');
          loginButton.disabled = false;
          loginButton.textContent = 'Zaloguj się';
        }
      } catch (err) {
        console.error(err);
        showError('Błąd wczytywania users.json');
        loginButton.disabled = false;
        loginButton.textContent = 'Zaloguj się';
      }
    });

    // autofocus + Enter = submit
    usernameInput.focus();
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loginForm.dispatchEvent(new Event('submit'));
    });
  </script>
</body>
</html>
