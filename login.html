<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Planning Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .login-form {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-group input:focus {
            border-color: #ff8c42;
            box-shadow: 0 0 0 3px rgba(255, 140, 66, 0.1);
        }
        
        .form-group input::placeholder {
            color: #999;
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 140, 66, 0.4);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #c33;
        }
        
        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .info-box {
            background: #f0f7ff;
            border: 1px solid #d0e7ff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
            color: #0066cc;
        }
        
        .info-box strong {
            display: block;
            margin-bottom: 8px;
            color: #004499;
        }
        
        .info-box code {
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            color: #d63384;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Planning Task Manager</h1>
            <p>Zaloguj się aby kontynuować</p>
        </div>
        
        <div class="login-form">
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nazwa użytkownika</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Wpisz nazwę użytkownika"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Wpisz hasło"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="login-button" id="loginButton">
                    Zaloguj się
                </button>
            </form>
            
          
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        
        // Sprawdź czy użytkownik jest już zalogowany
        checkSession();
        
        async function checkSession() {
            try {
                const response = await // removed for static mode
            } catch (error) {
                console.log('Nie zalogowany');
            }
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            if (!username || !password) {
                showError('Proszę wypełnić wszystkie pola');
                return;
            }
            
            // Pokaż loading
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="spinner"></span>Logowanie...';
            errorMessage.classList.remove('show');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Sukces - przekieruj do aplikacji
                    loginButton.innerHTML = '✓ Zalogowano!';
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 500);
                } else {
                    // Błąd logowania
                    showError(data.error || 'Nieprawidłowa nazwa użytkownika lub hasło');
                    loginButton.disabled = false;
                    loginButton.innerHTML = 'Zaloguj się';
                }
            } catch (error) {
                showError('Błąd połączenia z serwerem. Sprawdź czy serwer działa.');
                loginButton.disabled = false;
                loginButton.innerHTML = 'Zaloguj się';
                console.error('Login error:', error);
            }
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            // Usuń wstrząs po animacji
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        // Auto-focus na username
        usernameInput.focus();
        
        // Enter w password = submit
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>

<script>
async function checkSession() {
  const logged = localStorage.getItem('ptm_logged_in');
  if (logged) {
    window.location.href = './index_local.html';
  }
}
checkSession();

async function doLogin(username, password) {
  try {
    const resp = await fetch('./users.json', { cache: 'no-store' });
    const users = await resp.json();
    const found = users.find(u => u.username === username && u.password === password);
    if (found) {
      localStorage.setItem('ptm_logged_in', JSON.stringify({ username: found.username, name: found.fullName }));
      window.location.href = './index_local.html';
    } else {
      alert('Nieprawidłowy login lub hasło');
    }
  } catch (e) {
    alert('Błąd wczytywania users.json');
  }
}
</script>

</body>
</html>
